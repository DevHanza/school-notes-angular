<button class="primary-btn btn-black control-btn back-btn" [routerLink]="'/'">
  <i class="bx bx-chevron-left"></i>
</button>

<button class="primary-btn btn-black control-btn save-btn" type="submit">
  <i class="bx bx-check"></i> Save
</button>

<div class="content-wrapper">
  
  <form action="" #newNoteForm>
    <h1 class="note-heading">
      <textarea rows="1" placeholder="Note Title" maxlength="50"></textarea>
    </h1>

    <div class="category" *ngIf="!isVisible">
      <select name="subject">
        <option value="none">Choose a Subject</option>

        @for (subject of subjectList; track subject.id) {
        <option
          [value]="subject.name | lowercase"
          [style.color]="subject.color"
        >
          {{ subject.name }}
        </option>
        }
      </select>

      <button
        type="button"
        class="primary-btn btn-black"
        (click)="showToggle()"
      >
        <i class="bx bx-plus"></i>
      </button>
    </div>

    <form (ngSubmit)="onCategorySubmit(newCategoryF)" #newCategoryF="ngForm">
      <div class="new-category" *ngIf="isVisible">
        <input type="color" name="color" value="#022AFF" ngModel />
        <input
          type="text"
          name="name"
          placeholder="Enter subject name"
          ngModel
        />

        <button
          class="primary-btn btn-black"
          type="submit"
          (click)="showToggle()"
        >
          <i class="bx bx-check"></i>
        </button>

        <button
          class="primary-btn btn-black"
          type="button"
          (click)="showToggle()"
        >
          <i class="bx bx-x"></i>
        </button>
      </div>
    </form>

    <p class="note-text">
      <textarea
        rows="25"
        placeholder="Start writing your note here.."
      ></textarea>
    </p>
  </form>
</div>
