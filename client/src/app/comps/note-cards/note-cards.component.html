<div class="note-card">
  <p>
    <span class="subject" [style.color]="noteSubject.color">{{ noteSubject.name }}</span>
    |
    <span class="time">{{ Note.time }}</span>
    |
    <span class="date">{{ Note.date }}</span>
  </p>
  <h2 [routerLink]="['/note', Note.id]">{{ Note.title }}</h2>
</div>
