<div class="note-card">
  <p>
    <span class="subject" [style.color]="Note.subject.color">{{
      Note.subject.name
    }}</span>
    |
    <span class="time">{{
      Note.createdAt | date : "dd MMM yy hh:mm a"
    }}</span>
    |
    <!-- <span class="date">{{ Note.date }}</span> -->
  </p>
  <h2 [routerLink]="['/note', Note.ID]">{{ Note.title }}</h2>
</div>
