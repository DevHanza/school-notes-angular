<button class="primary-btn btn-black control-btn left-action-btn" [routerLink]="'/'">
  <i class="bx bx-chevron-left"></i>
</button>

<div class="content-wrapper">
  <form (ngSubmit)="onNewNoteSubmit()">
    <h1 class="note-heading">
      <textarea
        rows="1"
        placeholder="Note Title"
        maxlength="50"
        [formControl]="title"
      ></textarea>
    </h1>

    <div class="category" *ngIf="!isVisible">
      <select
        name="subject"
        [formControl]="subject"
        [(ngModel)]="selectedSubject"
      >
        <option disabled value="">Choose a Subject</option>

        @for (subject of subjectList; track subject.id) {
        <option [value]="subject.name" [style.color]="subject.color">
          {{ subject.name }}
        </option>
        }
      </select>

      <button
        type="button"
        class="primary-btn btn-black control-btn"
        (click)="showToggle()"
      >
        <i class="bx bx-plus"></i>
      </button>
    </div>

    <p class="note-text">
      <textarea
        required
        rows="25"
        placeholder="Start writing your note here.."
        [formControl]="content"
      ></textarea>

    <button class="primary-btn btn-black control-btn right-action-btn" type="submit">
